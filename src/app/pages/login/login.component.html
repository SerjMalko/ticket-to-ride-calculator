<ng-container *ngIf="authService.user$ | async as user; else loginEmail">
        <span class="display-name">
          {{user.displayName ? user.displayName : user.email}}
          <img class="display-name__photo" *ngIf="user.photoURL" src="{{user.photoURL}}" alt="photo">

        </span>
</ng-container>


<ng-template #loginEmail>
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="userName" placeholder="Username"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <!--      <label nz-checkbox formControlName="remember">-->
        <!--        <span>Remember me</span>-->
        <!--      </label>-->
        <!--      <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>-->
        <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
        <!--      Or-->
        <!--      <a>register now!</a>-->
      </nz-form-control>
    </nz-form-item>
  </form>

  <div>
      <span class="header-login" (click)="authService.loginByFb()">
            <i class="trigger"
               nz-icon
               [nzType]="'facebook'"
            ></i>
      </span>
  </div>
</ng-template>
